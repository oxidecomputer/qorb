[package]
name = "qorb"
version = "0.0.0"
edition = "2021"
description = "Connection Pooling"
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
diesel = { version = "2.1", optional = true, features = [ "postgres", "r2d2" ] }
debug-ignore = "1.0"
derive-where = "1.2"
futures = "0.3"
hickory-resolver = { version = "0.24", features = ["tokio-runtime"] }
rand = "0.8"
thiserror = "1.0"
tokio = { version = "1.37.0", features = ["macros", "rt", "sync", "time"] }
tokio-stream = { version = "0.1", features = [ "sync" ] }
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.37.0", features = ["macros", "rt", "sync", "time", "test-util"] }
tracing-subscriber = "0.3"

[features]
all = [ "diesel_pg" ]
default = []
diesel_pg = ["dep:diesel"]
